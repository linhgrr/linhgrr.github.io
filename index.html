<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Embedded Space App</title>
  <style>
    /* Reset cơ bản */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}

    /* Container full-page, responsive */
    .iframe-root{
      position:fixed;
      top:0;left:0;
      width:100%;height:100%;
      margin:0;padding:0;
      display:block;
      background:#fff;
    }

    /* Header nhỏ (tuỳ chọn) */
    .header{
      padding:0.5rem 1rem;
      border-bottom:1px solid rgba(0,0,0,0.06);
      display:flex;
      align-items:center;
      gap:0.75rem;
      background:transparent;
    }
    .brand{
      font-weight:600;font-size:0.95rem;color:#0f172a
    }

    /* Container cho iframe để giữ tỉ lệ và responsive */
    .iframe-container{
      width:100%;height:100%;
      margin:0;padding:0;
      overflow:hidden;
      display:block;
    }

    /* Iframe tự co dãn, không viền */
    iframe.space-iframe{
      width:100%;
      height:100%;
      border:0;
      display:block;
      background:#fff;
    }

    /* Styling khi iframe không thể load được (fallback) */
    .fallback{
      padding:1rem;
      text-align:center;
      color:#374151;
      font-size:0.95rem;
    }

    /* Một số helper responsive */
    @media (max-width:640px){
      .header{padding:0.5rem;}
      .brand{font-size:0.9rem}
    }
  </style>
</head>
<body>
  <div class="iframe-root">
    

    <main class="iframe-container" role="main">
      <!-- Iframe gốc, giữ nguyên các thuộc tính sandbox và allow như yêu cầu -->
      <iframe
        src="https://linhdzqua148-linhvip.hf.space/"
        aria-label="docker space app"
        class="space-iframe outline-hidden grow bg-white p-0"
        allow="accelerometer; ambient-light-sensor; autoplay; battery; camera; clipboard-read; clipboard-write; display-capture; document-domain; encrypted-media; fullscreen; geolocation; gyroscope; layout-animations; legacy-image-formats; magnetometer; microphone; midi; oversized-images; payment; picture-in-picture; publickey-credentials-get; serial; sync-xhr; usb; vr; wake-lock; xr-spatial-tracking"
        sandbox="allow-downloads allow-forms allow-modals allow-pointer-lock allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts allow-storage-access-by-user-activation"
        scrolling="yes"
        id="iFrameResizer0"
        style="overflow:auto;"
      ></iframe>

      <!-- Fallback: hiển thị khi iframe bị chặn hoặc không load được -->
      <div class="fallback" hidden id="iframe-fallback">
        Không thể hiển thị ứng dụng trong iframe. <a href="https://linhdzqua148-linhvip.hf.space/" target="_blank" rel="noopener">Mở trực tiếp trang tại đây</a>.
      </div>
    </main>
  </div>

  <!-- Lưu ý: tệp này chỉ dùng HTML + CSS thuần. Nếu bạn muốn tách CSS ra file .css hoặc thêm Javascript để kiểm soát kích thước/resize, mình có thể tạo luôn. -->
</body>
</html>
